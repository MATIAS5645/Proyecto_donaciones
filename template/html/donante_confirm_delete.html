{% extends 'template/html/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Eliminación</h2>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">¡Precaución!</h4>
                    <p>¿Estás seguro de que deseas eliminar al donante de <strong>"{{ donante.ciudad }}"</strong>?</p>
                    <hr>
                    <p class="mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger me-md-2">
                            <i class="fas fa-trash me-1"></i>Eliminar
                        </button>
                        <a href="{% url 'donante_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
